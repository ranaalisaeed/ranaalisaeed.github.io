# Setup
title:               Ali Rana
tagline:             'Analytics and Innovation'
description:         'A reserved <a href="https://jekyllrb.com" target="_blank">Jekyll</a> theme that places the utmost gravity on content with a hidden drawer. Made by <a href="https://twitter.com/mdo" target="_blank">@mdo</a>.'
# url:                 https://ranaalisaeed.github.io
baseurl:             ''
paginate:            5
permalink:           pretty
excerpt_separator:   <!--more-->

# About/contact
author:
  name:              Ali Rana
  url:               https://twitter.com/ranaalisaeed
  email:             alirana@engineer.com

# Gems
plugins:
  - jekyll-paginate

# Custom vars
version:             1.1.0
google_analytics_id: #UA-XXXX-Y

# My specific setup
include:
  - _pages

collections_dir: my_collections
collections:
  projects:
    output: true

# Staticman (comments) configuration
staticman_url: https://alir-staticman-instance.herokuapp.com/v3/entry/ranaalisaeed/ranaalisaeed.github.io/gh-pages/comments
# Identical to configuration in staticman.yml
reCaptcha:
  enabled: true
  siteKey: "6Lcvp0sbAAAAAGFa8Ak7ydUDnQV-x6aWMMEYsrIT"
  secret: ""

defaults:
  # Post defaults
  - scope:
      path: "my_collections/_posts"
      # type: posts
    values:
      layout: post
      comments: true
  - scope:
      path: "my_collections/_drafts"
      # type: drafts
    values:
      layout: post
      comments: true