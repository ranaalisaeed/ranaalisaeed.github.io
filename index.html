---
layout: default
title: Home
---

<main class="index-page-wrapper">
  <article>
    <section class="tagline">
      <mark>
        {{ site.data.index.tagline | remove: '
        <p>' | remove: '</p>
        ' }}
      </mark>
    </section>
    <section class="intro">
      <div class="intro-image">
        <img src="{{ site.data.index.profile-picture }}" alt="" />
      </div>
      <div class="intro-overview">
        {{ site.data.index.overview | remove: '
        <p>' | remove: '</p>
        ' }}
      </div>
    </section>
  </article>
</main>
