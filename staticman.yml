comments:
  allowedFields: ["name", "email", "url", "message", "replying_to_uid"]
  allowedOrigins: ["ranaalisaeed.github.io"]
  branch: "gh-pages"
  commitMessage: "Comment from {fields.name} on {options.slug}"
  filename: "entry{@timestamp}"
  format: "yaml"
  generatedFields:
    date:
      type: date
      options:
        format: "iso8601"
  moderation: true
  name: "ranaalisaeed.github.io"
  path: "_data/comments/{options.slug}"
  requiredFields: ["name", "message"]
  transforms:
    email: md5
  
  # reCaptcha Keys
  # Identical configuration in _config.yml, setup both places
  reCaptcha:
    enabled: true
    siteKey: "6Lcvp0sbAAAAAGFa8Ak7ydUDnQV-x6aWMMEYsrIT"
    secret: ""
